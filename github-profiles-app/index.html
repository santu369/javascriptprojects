<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>GitHub Profiles App</title>
</head>

<body>
    <div class="container">
        <header>
            <h2>GitHub Profiles App</h2>
            <form>
                <input type="text" placeholder="Enter User Name" required id="input">
                <button type="submit" value="submit" id="submit">Submit</button>
            </form>
        </header>
        <section id="user-details" class="user-details">
            <div class="main-details" id="main-details">    
            </div>
            <div id="repos" class="repos">
            </div>
        </section>
        <section class="not-found">
        </section>
    </div>
</body>

</html>
