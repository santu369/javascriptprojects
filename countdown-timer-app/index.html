<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <title>Countdown App</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Countdown Till Next Year</h1>
            <ul class="list">
                <li class="list-item">
                    <div><p id="days" class="item">00</p></div>
                    <span>Days</span>
                </li>
                <li class="list-item">
                    <div><p id="hours" class="item">00</p></div>
                    <span>Hours</span>
                </li>
                <li class="list-item">
                    <div><p id="minutes" class="item">00</p></div>
                    <span>Minutes</span>
                </li>
                <li class="list-item">
                    <div><p id="seconds" class="item">00</p></div>
                    <span>Seconds</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
