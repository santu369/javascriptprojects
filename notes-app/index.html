<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>Notes App</title>
  </head>
  <body>
    <header>
      <h1>Notes App</h1>
      <button title="Add Note" class="header-buttons" id="add-note">
        <i class="fas fa-plus"></i>Add Note
      </button>
      <button
        title="Save Notes"
        class="header-buttons disable"
        id="save-notes"
        disabled
      >
        <i class="fas fa-save"></i>Save Notes
      </button>
      <button
        title="Delete Notes"
        class="header-buttons disable"
        id="delete-notes"
        disabled
      >
        <i class="fas fa-times"></i>Delete Notes
      </button>
    </header>
    <section class="no-notes" id="no-notes">
      <h2>No notes found. Please add some notes</h2>
    </section>
    <section class="notes" id="notes"></section>
  </body>
</html>
